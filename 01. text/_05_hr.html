<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>수평줄을 표시하는 hr태그</title>
</head>
<body>
    <!--p+p-->
    <p>단락에서 엔터값을 입력해도 줄바꿈이 되지 않기 때문에
        <br>
        <br>
        <br>
        br태그를 이용해서 줄바꿈을 한다.
    </p>
    <hr>
    <p>태그 사이의 줄바꿈도 br태그를 이용한다.
    </p>
    <!--css 이용해서 수평줄 스타일 변경-->
    <hr style="width: 150px; height: 10px; background-color: red;">
    <p>hr 태그는 텍스트의 주제나 분위기가 전환될 때 수평줄을 넣어준다.</p>
</body>
</html>
