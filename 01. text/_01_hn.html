<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제목을 표시하는 h1~h6</title>
</head>
<body>
    <!--h1+h3+h6-->
    <!--블록태그: 브라우저의 한줄을 다 차지한다.-->
    <h1>네이버 클라우드</h1>
    <h3>비트캠프</h3>
    <h6>Html5</h6>
    <!--인라인태그: 브라우저의 한줄을 다 차지하지 않음.-->
    <span>aaaa</span>
    <span>bbbb</span>
</body>
</html>
