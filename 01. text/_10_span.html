<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>영역을 묶어주는 span 태그</title>
</head>
<body>
    <!--p>p+p-->
    <p>
        <p>
            블록태그는 브라우저의 한 줄을 모두 차지한다.
        </p>
        <p>
            다른 태그가 양옆에 올 수 없다.
        </p>
    </p>
    <!--p>span+span-->
    <p>
        <span>
            인라인 태그는 브라우저의 한 줄을 모두 차지하지 않는다.
        </span>
        <span style="font-weight: bold; color: red;">
            양옆에 다른 태그가 올 수 있다.
        </span>
    </p>
</body>
</html>
