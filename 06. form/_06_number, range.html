<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>input 태그의 type 속성</title>
</head>
<body>
  <form action="">
    <div>
        <label for="memberCnt">참여인원</label>
        <!-- type="number": 숫자를 조절할 수 있는 화살표를 생성한다. -->

        <!-- type 이 number 나 range 일때 지정할 수 있는 속성들
        min: 최소값 지정
        max: 최대값 지정
        step: 증감값 지정
        value: 초기값 지정(다른 type 일때도 사용가능)
        -->
        <input type="number" id="memberCnt" name="memberCnt" min="1" max="5" step="1" value="0">
    </div>
    <div>
      <label for="level">난이도</label>
      <!-- type="range": 숫자를 조절하는 슬라이드를 생성한다. -->
      <input type="range" id="level" name="level" min="1" max="3" value="1">
    </div>
  </form>
</body>
</html>
