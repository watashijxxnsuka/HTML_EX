<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>링크의 내용을 띄워줄 위치를 지정하는 target 속성</title>
</head>
<body>
  <!-- target="_blank": 새탭이나 새창에 링크의 내용을 표시 -->
  <a href="https://www.naver.com" target="_blank">네이버</a>
  <!-- target="_self": 현재 탭에 링크의 내용을 표시-->
  <br>
  <a href="https://www.google.com" target="_self">구글</a>
</body>
</html>
