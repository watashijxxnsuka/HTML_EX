<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>하이퍼 링크를 만들어주는 a 태그</title>
</head>
<body>
  <div>
    <h3>기본 하이퍼 링크</h3>
    <a href="https://www.naver.com">네이버</a>
  </div>
  <div>
    <h3>밑줄 제거 및 글자색 변경된 하이퍼 링크</h3>
    <a href="https://www.google.com" style="text-decoration: none; color: orange;">구글</a>
  </div>
  <div>
    <h3>이미지로 된 하이퍼 링크</h3>
    <!-- a 태그 안에 img 태그 선언해서 이미지로 하이퍼링크-->
    <a href="https://www.bitcamp.co.kr">
      <img src="../../images/bit.png" alt="비트캠프 로고">
    </a>
  </div>
</body>
</html>
