<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>테이블의 구조를 잡아주는 thead, tbody, tfoot 태그</title>
  <style>
    table, th, td {
      border: 1px solid black;
      border-collapse: collapse;
    }

    thead {
      background-color: yellow;
    }

    tfoot {
      background-color: lightgreen;
    }
  </style>
</head>
<body>
  <table>
    <caption>
      데브옵스 과정 현황
    </caption>
    <thead>
    <tr>
      <th>구분</th>
      <th>신청인원</th>
      <th>재적인원</th>
      <th>현재인원</th>
    </tr>
    </thead>
    <tbody>
      <tr>
        <th>9기</th>
        <td>27</td>
        <td>2</td>
        <td>25</td>
      </tr>
      <tr>
        <th>10기</th>
        <td>28</td>
        <td>1</td>
        <td>27</td>
      </tr>
      <tr>
        <th>11기</th>
        <td>29</td>
        <td>1</td>
        <td>28</td>
      </tr>
      <tr>
        <th>12기</th>
        <td>29</td>
        <td>1</td>
        <td>28</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <th>합계</th>
        <td>113</td>
        <td>5</td>
        <td>108</td>
      </tr>
    </tfoot>
  </table>
</body>
</html>
