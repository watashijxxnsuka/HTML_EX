<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>순서있는 목록을 만들어주는 ol 태그</title>
</head>
<body>
    <!--h3+ol>li*5-->
    <h3>순서가 있는 목록</h3>
    <!--type 속성: 순서 표기방법 지정(1, a, A, i, I)-->
    <!--start 속성: 순서의 시작번호 지정-->
    <!--reversed 속성: 순서를 내림차순으로 표시-->
    <ol type="a" start="3" reversed>
        <li>Java</li>
        <li>Oracle</li>
        <li>Html</li>
        <li>Css</li>
        <li>JavaScript</li>
    </ol>
</body>
</html>
